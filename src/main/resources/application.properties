
# --- Configuração do DataSource (Conexão Principal com o Banco de Dados) ---
# Esta é a configuração que o Spring Boot, JPA e Flyway usarão.
spring.datasource.url=jdbc:mariadb://localhost:3306/fila_online_db
spring.datasource.username=root
spring.datasource.password=123
# --- Configurações do JPA/Hibernate ---
# 'validate' é a melhor prática: garante que suas entidades Java correspondem ao schema do banco de dados criado pelo Flyway.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# --- Configurações do Flyway ---
# Apenas precisamos dizer onde estão os scripts. Flyway usará o DataSource acima automaticamente.
spring.flyway.locations=classpath:db/migration

# Ativa o perfil de desenvolvimento para exibir erros detalhados.
# Para produção, remova ou comente esta linha, ou mude para 'prod'.
spring.profiles.active=dev